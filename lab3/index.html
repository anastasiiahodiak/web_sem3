<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  </head>
  <body>

    <div class="container">
        <h1>Ships</h1>
        <input type="text" id="ship-name" placeholder="Ship Name" />
        <input type="number" id="ship-tonage" placeholder="Tonnage" />
        <input type="number" id="ship-passengers" placeholder="Passengers" />
        <button id="add-ship">Add a Ship</button>
        <button id="sort">Sort by Tonnage</button>
        <input type="text" id="search" placeholder="Search by Name" />
        <button id="calculate-total-passengers">Calculate Total Passengers</button>
      <div id="main">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
